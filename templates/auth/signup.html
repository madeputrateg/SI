<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel= "stylesheet" href= "{{ url_for('static',filename='css/signup.css') }}">
</head>
<body>
    <div style="width: 100vw; height: 100vh; position: relative; background: linear-gradient(0deg, white 0%, white 100%), linear-gradient(0deg, 0%, 100%); overflow: hidden;">
        <div style="width: 1570px; height: 1570px; left: 1264px; top: -951px; position: absolute; background: #4945FC; box-shadow: 800px 800px 800px; border-radius: 9999px; filter: blur(800px)"></div>
        <div style="width: 1570px; height: 1570px; left: 696px; top: 707px; position: absolute; background: #E5CC48; box-shadow: 800px 800px 800px; border-radius: 9999px; filter: blur(800px)"></div>
        <nav class="navbar bg-body-tertiary sticky-top shadow-lg">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img
                  src="{{ url_for('static', filename='logounud.svg') }}"
                  alt="Logo"
                  width="50"
                  height="50"
                  class="d-inline-block align-text-center"
                  />
                  <img src="{{ url_for('static', filename='textudayana.svg') }}" alt="" />
                </a>
            </div>
        </nav>
        <div class="row" >
            <div class="col-12 col-lg-6 order-lg-2 d-flex justify-content-center align-items-center" style="height: 95vh;">
                <img
                src="{{ url_for('static', filename='authside.svg') }}"
                alt="user"
                width="450"
                height="427"
              />
            </div>
            <form class="col-12 col-lg-6 order-lg-1 d-flex flex-column justify-content-center align-items-center" style="height: 95vh;">
                <div class="row">
                    <div class="col-6 d-flex flex-column justify-content-around align-items-center" style="width: min(225px,40vw);">
                        <span style="color: #D5D5D5; font-size: 36px;  font-weight: 600; line-height: 54px; letter-spacing: 0.72px; word-wrap: break-word">Login</span>
                    </div>
                    <div class="col-6 d-flex flex-column justify-content-around align-items-center" style="width: min(225px,40vw);">
                        <span style="color: #4945FC; font-size: 36px;  font-weight: 600; line-height: 54px; letter-spacing: 0.72px; word-wrap: break-word">Register</span>
                        <div style="width: min(225px,40vw); height: 0px;  border: 1px #4945FC solid"></div>
                    </div>
                </div>
                <div style="width: min(450px,80vw); height: 0px;  border: 0.50px #D5D5D5 solid"></div>
                <div class="row mt-5" style="width: min(500px,80vw); height: 60px; background: #EDECFD; border-radius: 100px">
                    <div class="col-2 d-flex justify-content-around align-items-center">
                        <img
                        src="{{ url_for('static', filename='ph_user.svg') }}"
                        alt="user"
                        width="40"
                        height="40"
                      />
                    </div>
                    <input type="text" placeholder="username" class="col-10 d-flex justify-content-start align-items-center font_form_auth">
                        
                    </input>
                </div>
                <div class="row mt-4" style="width: min(500px,80vw); height: 60px; background: #EDECFD; border-radius: 100px">
                    <div class="col-2 d-flex justify-content-around align-items-center">
                        <img
                        src="{{ url_for('static', filename='carbon_email.svg') }}"
                        alt="user"
                        width="40"
                        height="40"
                      />
                    </div>
                    <input type="text" placeholder="email" class="col-10 d-flex justify-content-start align-items-center font_form_auth">
                        
                    </input>
                </div>
                <div class="row mt-4" style="width: min(500px,80vw); height: 60px; background: #EDECFD; border-radius: 100px">
                    <div class="col-2 d-flex justify-content-around align-items-center">
                        <img
                        src="{{ url_for('static', filename='teenyicons_lock-outline.svg') }}"
                        alt="user"
                        width="40"
                        height="40"
                      />
                    </div>
                    <input type="password" placeholder="password" class="col-10 d-flex justify-content-start align-items-center font_form_auth">
                        
                    </input>
                </div>
                <input type="submit" value="Register" class="d-flex justify-content-center align-items-center mt-5 register" style="width: min(500px,80vw); height: 60px; background: #4945FC; box-shadow: 0px 10px 20px rgba(73, 69, 252, 0.30); border-radius: 100px">
                        
                </input>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/signup.js') }}" ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
